<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Website Loader</title>
  <link rel="stylesheet" href="stle.css">
</head>
<body>
  <!-- Loader Section -->
  <div class="loader-wrapper">
    <div class="loader">
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
    </div>
    <p>Loading...</p>
  </div>

  <!-- Content Section -->
  <div class="content">
    <h1>Welcome to My Website</h1>
    <p>This content will show after the loading animation completes.</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
